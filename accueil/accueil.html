<!DOCTYPE html>
<html>
    <head>
        <!-- En-tête de la page-->
        <meta charset="utf-8" />
        <link rel="stylesheet" href="accueil.css" />
        <title>Site de Léna</title>
    </head>

    <body>
        <header>
            <h1>Léna Debaut-Angles</h1>
        </header>
            <div id="connexion_part">
                <div class="connexion_head">Connexion</div>
                
                <div class="connexion_label">
                    <label>Identifiant : </label>
                </div>   

                <div class="connexion_input">
                    <input type="text" name="Identifiant" id="id_input" />
                </div>

                <div class="connexion_label">
                    <label>Mot de passe : </label> 
                </div>

                <div class="connexion_input">
                    <input type="password" name="Mot de passe" id="password_input" />
                </div>

                <div class="connexion_button">
                    <button id="connexion">Connexion</button>
                </div>
                
                <div class="connexion_message">
                    <label id = "connexion_error" hidden>Identifiant ou mot de passe incorrect</label> 
                </div>

                <div>
                    <input type ="checkbox" id = "show_pw_toggle" > Show password
                </div>
            </div>


        <footer>

        </footer>
        <script type="text/javascript" src="accueil.js"></script>
        
    </body>
    
</html>
