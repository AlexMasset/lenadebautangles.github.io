<!DOCTYPE html>
<html>
    <head>
        <!-- En-tête de la page-->
        <meta charset="utf-8", content = "width = width-device", initial-scale=1/>
        <link rel="stylesheet" href="accueil.css" />
        <title>Site de Léna</title>
    </head>

    <body>
        <header>
            <h1>Léna Debaut-Angles</h1>
        </header>
        <form id="connexion_part">

            <div class="connexion_head">
                <label><b>Connexion</b></label>
            </div>   

            <div class="connexion_identification">
                <label><b>Identifiant : </b></label>
                <br>  
                <input type="text" placeholder="Identifiant" id="id_input" name="id"/>
                <br>
                <label><b>Mot de passe : </b></label> 
                <br>
                <input type="password" placeholder="Mot de passe" id="password_input" name="pwd"/>
                <br>
                <button type="submit" id="connexion_button">Connexion</button>
                <br>
                <label id = "connexion_error" hidden>Identifiant ou mot de passe incorrect</label> 
                <br>
            </div>
            <label>
                <input type ="checkbox" id = "show_pw_toggle" > 
                Show password
            </label>
        </form>


        <footer>

        </footer>
        <script type="text/javascript" src="accueil.js"></script>
        
    </body>
    
</html>
